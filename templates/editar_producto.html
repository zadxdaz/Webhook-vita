<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('editar_producto', id=producto.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" value="{{ producto.precio }}" required><br>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
