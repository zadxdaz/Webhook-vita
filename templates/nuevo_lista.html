<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Client List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create New Client List</h1>

        <!-- Form to create a new client list -->
        <form method="POST">
            {{ form.hidden_tag() }}
            
            <!-- Client list name input -->
            <div class="form-group">
                {{ form.nombre.label(class="form-label") }}
                {{ form.nombre(class="form-control", size=32) }}
                {% for error in form.nombre.errors %}
                    <small class="form-text text-danger">{{ error }}</small>
                {% endfor %}
            </div>

            <!-- Submit button -->
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

        <!-- Back to Client Lists link -->
        <a href="{{ url_for('view_all_client_lists') }}" class="btn btn-secondary">Back to Client Lists</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
